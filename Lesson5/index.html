<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Display block -->
    <div class="block">Đây là 1 div được hiển thị như block.</div>

    <!-- Display inline -->
    <p>Đây là 1 văn bản với <span>span</span> được hiển thị như 1 inline</p>

    <!-- Display inline-block và flex -->
    <div class="button-container">
        <button class="button1">Button 1</button>
        <button class="button2">Button 2</button>
    </div>

    <!-- Display none -->
    <h2 class="hidden">Đây là 1 h2 bị ẩn đi.</h2>


    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
